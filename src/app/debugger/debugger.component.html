<mat-card class="buffer">
    <mat-card-content>
      <mat-checkbox #simulateEnabled
        (change)="simulate(simulateEnabled.checked)">Simulate Robot Telemetry</mat-checkbox>
      <mat-slider #intervalSlider
        class="example-margin"
        max="1000"
        min="50"
        step="50"
        thumbLabel="thumbLabel"
        [(ngModel)]="debugService.dt"
        [disabled]="!simulateEnabled.checked">
      </mat-slider>
    </mat-card-content>
  </mat-card>
