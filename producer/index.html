<!DOCTYPE html>
<html lang="en">
	<head>
        <style>
                #robotDiv {
                    position: absolute;
                    z-index: 9;
                    background:red;
                    width:36px;
                    height:36px;
                }
                #fieldDiv {
                    position: absolute;
                    outline-width: 2px;
                    background:white;
                    outline-color: black;
                    outline-style: solid;
                    width:288px;
                    height:288px;
                }
                </style>
	</head>
    <body>
        <div id="fieldDiv">
            <div id="robotDiv"></div>
        </div>
        <script>
            var args;
            const Http = new XMLHttpRequest();
            new XMLHttpRequest()
            Http.open("GET", 'configuration');
            Http.send();
            Http.onreadystatechange = (e) => {
                if (Http.responseText) {
                    args = JSON.parse(Http.responseText);
                    if (args === undefined) {
                        document.body.innerHTML = "ERROR: Is the application running?"
                    }
                    connect();
                }
            }
        </script>
        <script src="producer.js"></script>
    </body>
</html>
