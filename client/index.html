<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script>
			var ws;
			var args;
			const Http = new XMLHttpRequest();
			new XMLHttpRequest()
			Http.open("GET", 'configuration');
			Http.send();
			Http.onreadystatechange = (e) => {
				if (Http.responseText) {
					args = JSON.parse(Http.responseText);
					if (args === undefined) {
							document.body.innerHTML = "ERROR: Is the application running?"
					}
					connect();
				}
			}
			function connect() {
				if (ws === undefined || ws.readyState !== 1) {
					const address = `ws://${args.address}:${args.port}`;
					console.log(`Attemptng to connect to client at ${address}...`);
					ws = new WebSocket(address);
					ws.onopen = () => console.log('Connected!');
					ws.onmessage = (ev) => {
						telemetry = JSON.parse(ev.data);
						console.log(telemetry);
					}
				}
			}
		</script>
		<script src="./scripts/three.js"></script>
    	<script src="./scripts/OrbitControls.js"></script>
		<script src="./scripts/STLLoader.js"></script>
		<script src="./models/parts_list.js"></script>
		<script src="./client.js"></script>
	</body>
</html>
