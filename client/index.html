<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Birdseye Viewer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./styles/client.css">
		<link rel="stylesheet" href="./styles/client.menus.css">
		<link rel="stylesheet" href="./styles/client.menus.rightrail.css">
		<link rel="stylesheet" href="./styles/client.menus.settings.css">

		<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

		<!-- Three.js Imports-->
		<script src="../node_modules/three/build/three.js"></script>
		<script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
		<script src="../node_modules/three/examples/js/loaders/STLLoader.js"></script>
		<script src="../node_modules/three/examples/js/loaders/GLTFLoader.js"></script>

		<!-- CodeMirror Imports -->
		<script src="../node_modules/codemirror/lib/codemirror.js"></script>
		<script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
	</head>
	<body style="font-family: sans-serif">
		<div id="rightRail" class="menu">
			<div class="container">
				<div id="toolbar">
					<i id="connect" class="fas fa-plug disconnected"></i>
					<i class="fas fa-play"></i>
					<i class="fas fa-stop"></i>
					<i id="settingsButton" class="fas fa-cog"></i>
				</div>
				<div class="raw"></div>
				<div class="log"></div>
			</div>
			<input id="cmd" type="text">
		</div>

		<div id="settingsMenu" class="menu">
			<div class="container">
				<table class="settingsGroup">
					<tr class="header"><td colspan="2">Connection</td></tr>
					<tr class="param"><td>Robot IP Address</td><td><input type="text" name="address"/></td></tr>
					<tr class="param"><td>Port</td><td><input type="text" name="port"/></td></tr>
					<tr class="param"><td>Birdseye HTTP Port</td><td><input type="text" name="http"/></td></tr>
				</table>
				<table class="settingsGroup">
					<tr class="header"><td colspan="2">Application</td></tr>
					<tr class="param"><td>Save Path</td><td><input type="text" name="savePath"/></td></tr>
				</table>
				<table class="settingsGroup">
					<tr class="header"><td colspan="2">Visuals</td></tr>
					<tr class="param"><td>Robot Grid</td><td><input type="checkbox" name="robotGrid"/></td></tr>
					<tr class="param"><td>Robot Axes</td><td><input type="checkbox" name="robotAxes"/></td></tr>
					<tr class="param"><td>Field Axes</td><td><input type="checkbox" name="fieldAxes"/></td></tr>
					<tr class="param"><td>Target Indicator</td><td><input type="checkbox" name="targetIndicator"/></td></tr>
					<tr class="param"><td>Target Indicator (Relative to Robot)</td><td><input type="checkbox" name="robotTargetIndicator"/></td></tr>
				</table>
			</div>


			<div class="buttons container">
				<div class="button" name="cancel">Cancel</div>
				<div class="button" name="save">Save</div>
			</div>
		</div>

		<!-- Birdseye Scripts-->
		<script src="../scripts/connect.js"></script>
		<script src="./scripts/telemetry.js"></script>
		<script src="./scripts/robot.js"></script>
		<script src="./scripts/visuals.js"></script>
		<script src="./scripts/field.js"></script>
		<script src="./scripts/scene.js"></script>
	</body>
</html>
